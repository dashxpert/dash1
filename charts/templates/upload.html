

{% block content %}
  <style>
    body {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ecf0f1;
    }

    .container {
        background-color: #ecf0f1;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
    }

    h1 {
        color: #34495e;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        color: #34495e;
        margin-top: 10px;
        text-align: left;
    }

    input[type="file"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #bdc3c7;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
    }

    button:hover {
        background-color: #2980b9;
    }

    .error {
        color: red;
        margin-top: 20px;
    }

    .error ul {
        list-style-type: none;
        padding: 0;
    }
  </style>

  <div class="container">
      <h1>Upload or Select a Dataset</h1>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
      </form>
      {% if form.errors %}
          <div class="error">
              <h2>Form Errors:</h2>
              <ul>
                  {% for field, errors in form.errors.items %}
                      <li>{{ field }}: {{ errors }}</li>
                  {% endfor %}
              </ul>
          </div>
      {% endif %}
  </div>
{% endblock %}
