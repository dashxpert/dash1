<!-- templates/users/login.html -->
{% extends "base.html" %}

{% block content %}
<style>
  /* Container for the login form */
  .login-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Title styling */
  .login-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #023047; /* Header color from your preferences */
  }

  /* Form styling */
  .login-form {
    display: flex;
    flex-direction: column;
  }

  .login-form input,
  .login-form select,
  .login-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .login-form .alert {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 4px;
  }

  /* Button styling */
  .login-button {
    padding: 10px 20px;
    background-color: #023047; /* Button background color */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-button:hover {
    background-color: #021c39; /* Darker shade on hover */
  }
</style>

<div class="login-container">
  <h2 class="login-title">Login</h2>
  
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
{% endblock %}
