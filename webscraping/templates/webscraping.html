<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .container {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"],
        textarea,
        select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #34495e;
            width: calc(100% - 22px); /* to account for padding and border */
        }
        button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraping</h1>
        <form method="post" action="{% url 'webscraping' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Scrape</button>
        </form>
    </div>
</body>
</html>
