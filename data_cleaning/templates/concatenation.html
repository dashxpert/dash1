{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h1 style="color: #2c3e50; text-align: center;">Concatenate Columns</h1>
      
      <form method="post" style="margin-top: 20px;">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" style="padding: 12px 24px; background-color: #3498db; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 20px;">
              Apply
          </button>
      </form>
  </div>
{% endblock %}
