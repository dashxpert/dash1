{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pricing.css' %}">
    <style>
        body {
            background-color: #2c3e50; /* Dark background for contrast */
            color: #ecf0f1; /* Light text color for readability */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .pricing-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .pricing-header h1 {
            color: #ffffff; /* White color for the header */
            font-size: 2.5em;
            margin: 0;
        }
        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .pricing-card {
            background-color: #34495e; /* Slightly lighter background for the card */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 10px;
        }
        .pricing-card h2 {
            color: #ffffff; /* White color for the heading */
            font-size: 2em;
            margin: 0;
        }
        .pricing-card p {
            color: #bdc3c7; /* Light grey color for text */
            font-size: 1.2em;
            margin: 20px 0;
        }
        .pricing-card .price {
            color: #3498db; /* Blue color for price */
            font-size: 2.5em;
            margin: 10px 0;
        }
        .pricing-card .description {
            color: #ffffff; /* White color for additional info */
            margin-bottom: 20px;
        }
        .pricing-card .cta-button {
            background-color: #e63946; /* Bright color for the button */
            color: #ffffff; /* White color for the button text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .pricing-card .cta-button:hover {
            background-color: #d62839; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pricing-header">
            <h1>Our Pricing</h1>
        </div>
        <div class="pricing-table">
            <div class="pricing-card">
                <h2>Single Monthly Plan</h2>
                <p class="price">$10</p>
                <p class="description">Access all services with a single payment.</p>
                <a href="{% url 'payment_page' %}" class="cta-button">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
