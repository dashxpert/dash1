

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .kpi-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .kpi {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 20%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="kpi-container">
        {% for kpi, value in kpis.items %}
            <div class="kpi">
                <h3>{{ kpi }}</h3>
                <p>{{ value|json_script:"kpi_value" }}</p>
            </div>
        {% endfor %}
    </header>

    <div class="chart-container">
        {{ charts|safe }}
    </div>
</body>
</html>
